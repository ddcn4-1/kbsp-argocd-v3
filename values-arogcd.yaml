configs:
    params:
        server.insecure: true

server:
    service:
        type: LoadBalancer
    ingress:
        enabled: false

repoServer:
    env:
        - name: SSH_AUTH_SOCK
          value: /ssh-agent/ssh-agent.sock

    extraContainers:
        - name: ssh-agent
          image: alpine:3.18
          command: ['/bin/sh', '-c']
          args:
              - |
                  apk add --no-cache openssh;
                  eval $(ssh-agent -a /ssh-agent/ssh-agent.sock);
                  chmod 777 /ssh-agent/ssh-agent.sock;
                  ssh-add /ssh-keys/id_ed25519;
                  sleep infinity
          volumeMounts:
              - name: ssh-agent
                mountPath: /ssh-agent
              - name: ssh-keys
                mountPath: /ssh-keys

    volumeMounts:
        - name: ssh-agent
          mountPath: /ssh-agent
        - name: ssh-keys
          mountPath: /ssh-keys

    volumes:
        - name: ssh-agent
          emptyDir: {}
        - name: ssh-keys
          secret:
              secretName: argocd-image-updater-sshkey

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
    name: argocd-metrics
    namespace: monitoring
    labels:
        release: prometheus # kube-prometheus-stack 레이블
spec:
    namespaceSelector:
        matchNames:
            - argocd
    selector:
        matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
                  - argocd-server
                  - argocd-application-controller
                  - argocd-repo-server
                  - argocd-applicationset-controller
    endpoints:
        - port: metrics
          interval: 30s

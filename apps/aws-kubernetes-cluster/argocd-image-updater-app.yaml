apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: argocd-image-updater
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://github.com/ddcn4-1/kbsp-argocd-v3.git # Git repo
        targetRevision: main
        path: . # repo root 기준
        helm:
            chart: argocd-image-updater
            repoURL: https://argoproj.github.io/argo-helm
            releaseName: argocd-image-updater
            valueFiles:
                - values-argocd-image-updater.yaml # Git repo의 values
    destination:
        server: https://kubernetes.default.svc
        namespace: argocd
    syncPolicy:
        automated:
            prune: true
            selfHeal: true

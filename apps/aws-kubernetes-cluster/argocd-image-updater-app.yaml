apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: argocd-image-updater
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://argoproj.github.io/argo-helm # Helm chart repo
        chart: argocd-image-updater
        targetRevision: 0.12.0
        helm:
            releaseName: argocd-image-updater
            valueFiles:
                - ../../../values-argocd-image-updater.yaml # Git repo root 기준 경로
    destination:
        server: https://kubernetes.default.svc
        namespace: argocd
    syncPolicy:
        automated:
            prune: true
            selfHeal: true

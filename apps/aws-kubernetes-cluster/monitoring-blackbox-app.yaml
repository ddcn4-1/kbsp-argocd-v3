apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: monitoring-blackbox-exporter
    namespace: argocd
spec:
    project: default
    source:
        repoURL: 'https://github.com/ddcn4-1/kbsp-argocd-v3.git'
        targetRevision: main
        path: 'k8s/aws-kubernetes-cluster/monitoring/blackbox-exporter'
    destination:
        server: 'https://kubernetes.default.svc'
        namespace: monitoring
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
